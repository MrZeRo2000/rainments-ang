
<div class="row">
  <div class="col-2">

    <ul class="nav nav-pills flex-column">
      <li class="nav-item" *ngFor="let itemKey of getItemKeys()">
        <a class="nav-link" href="#" [ngClass]="{'active': SettingItemEnumType[itemKey] === selectedItem}" (click)="onItemClick($event, SettingItemEnumType[itemKey])">{{SettingItemEnumType[itemKey]}}</a>
      </li>
    </ul>

  </div>

  <div class="col-10">
    <div class="container-fluid">
      <app-payment-objects-table *ngIf="selectedItem === SettingItemEnumType.PAYMENT_OBJECTS"></app-payment-objects-table>
      <app-payment-groups-table *ngIf="selectedItem === SettingItemEnumType.PAYMENT_GROUPS"></app-payment-groups-table>
      <app-products-table *ngIf="selectedItem === SettingItemEnumType.PRODUCTS"></app-products-table>

      <app-message></app-message>
    </div>
  </div>

</div>
