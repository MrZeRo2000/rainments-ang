
<div class="container-fluid text-right" *ngIf="getEditingState()">
  <a class="btn btn-sm" (click)="onAddClick()">
    <i class="fas fa-plus" style="font-size:24px"></i>
  </a>
</div>

<table class="table" *ngIf="getEditingState()">
  <thead>
    <tr>
      <th scope="col" class="w-auto">ID</th>
      <th scope="col" class="w-100">Name</th>
      <th scope="col" class="w-auto">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getPaymentObjects()">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td class="text-nowrap">
        <a class="btn btn-sm" (click)="onDeleteClick(item)">
          <i class="fas fa-trash"></i>
        </a>
        <a class="btn btn-sm" (click)="onEditClick(item)">
          <i class="fas fa-edit"></i>
        </a>
    </tr>
  </tbody>
</table>

<div class="container-fluid" *ngIf="editState">
  <form class="form-group" [formGroup]="editForm">
    <label for="inputName">Name</label>
    <input #inputName type="text" class="form-control" [ngClass]="{'is-invalid': editForm.controls.name.errors && editState.submitted}" id="inputName" placeholder="Name" formControlName="name">
    <div *ngIf="editForm.controls.name.errors && editState.submitted" class="invalid-feedback">
      <div *ngIf="editForm.controls.name.errors.required">Name should not be empty</div>
      <div *ngIf="editForm.controls.name.errors.existingName">Name should be unique</div>
    </div>
    <div class="input-group mt-2">
      <button *ngIf="editState.editMode === EditMode.EM_CREATE" type="button" class="btn btn-outline-primary" (click)="onCreate()" [disabled]="repository.getLoading()">Create</button>
      <button *ngIf="editState.editMode === EditMode.EM_EDIT" type="button" class="btn btn-outline-primary" (click)="onSave()" [disabled]="repository.getLoading()">Save</button>
      <button type="button" class="btn btn-outline-secondary ml-2" (click)="onCancel()" [disabled]="repository.getLoading()">Cancel</button>
    </div>
  </form>
</div>

<div class="container-fluid text-center" *ngIf="repository.getLoading()">
  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>
