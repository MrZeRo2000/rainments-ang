
<div class="btn-group" dropdown insideClick="false">
  <button id="button-animated" dropdownToggle type="button" class="btn btn-outline-primary ml-2 pl-2 pr-2 rounded"
          aria-controls="form-dropdown-animated">
    <app-core-display-icon-element></app-core-display-icon-element>
  </button>
  <div id="form-dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right"
       role="menu" aria-labelledby="button-animated">
    <form class="form-group px-2 py-1">
      <div class="form-check custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="showToolTipsCheckBox" [(ngModel)]="paymentsTableDisplayOptions.showTooltips" name="showTooltips">
        <label class="custom-control-label text-nowrap" for="showToolTipsCheckBox">
          Show tooltips
        </label>
      </div>
      <div class="form-check custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="compactProductCheckBox" [(ngModel)]="paymentsTableDisplayOptions.compactProducts" name="compactProducts">
        <label class="custom-control-label text-nowrap" for="compactProductCheckBox">
          Compact products
        </label>
      </div>
      <div class="form-check custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="compactTableCheckBox" [(ngModel)]="paymentsTableDisplayOptions.compactTable" name="compactTable">
        <label class="custom-control-label text-nowrap" for="compactTableCheckBox">
          Compact table
        </label>
      </div>
      <div class="form-check custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="showTrendCheckBox" [(ngModel)]="paymentsTableDisplayOptions.showTrend" name="showTrend">
        <label class="custom-control-label text-nowrap" for="showTrendCheckBox">
          Show trend
        </label>
      </div>
      <div class="form-check custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="showIdCheckBox" [(ngModel)]="paymentsTableDisplayOptions.showId" name="showId">
        <label class="custom-control-label text-nowrap" for="showIdCheckBox">
          Show Id
        </label>
      </div>
      <div class="form-check custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="showSummaryCheckBox" [(ngModel)]="paymentsTableDisplayOptions.showSummary" name="showSummary">
        <label class="custom-control-label text-nowrap" for="showSummaryCheckBox">
          Show Summary
        </label>
      </div>
    </form>
  </div>
</div>
