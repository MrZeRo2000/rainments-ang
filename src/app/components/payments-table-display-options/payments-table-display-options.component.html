
<div class="btn-group" dropdown insideClick="false">
  <button id="button-animated" dropdownToggle type="button" class="btn btn-outline-primary ml-2"
          aria-controls="form-dropdown-animated">
    <i class="fas fa-eye fa-lg"></i>
  </button>
  <div id="form-dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right"
       role="menu" aria-labelledby="button-animated">
    <form class="form-group px-2 py-1">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showToolTipsCheckBox" [(ngModel)]="paymentsTableDisplayOptions.showTooltips" name="showTooltips">
        <label class="form-check-label text-nowrap" for="showToolTipsCheckBox">
          Show tooltips
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="compactProductCheckBox" [(ngModel)]="paymentsTableDisplayOptions.compactProducts" name="compactProducts">
        <label class="form-check-label text-nowrap" for="compactProductCheckBox">
          Compact products
        </label>
      </div>
    </form>
  </div>
</div>
