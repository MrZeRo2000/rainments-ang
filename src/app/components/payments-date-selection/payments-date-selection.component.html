<form class="form-inline d-flex flex-nowrap" [formGroup]="editForm">
  <button
    class="btn btn-outline-primary disabled"
    [ngClass]="{'disabled': this.selectedFirstDate()}"
    (click)="addPeriod(-1)"
    >
    <fa-icon [icon]="['fas', 'angle-left']" transform="grow-8"></fa-icon>
  </button>

  <label class="ms-2 mb-0 mt-0">
    <select class="form-select" formControlName="periodSelect" name="periodSelect">
      @for (item of periods; track item) {
        <option value="{{item.id}}">{{item.name}}</option>
      }
    </select>
  </label>

  <label class="ms-2 mb-0 mt-0">
    <select class="form-select" formControlName="yearSelect" name="yearSelect">
      @for (item of years; track item) {
        <option value="{{item}}">{{item}}</option>
      }
    </select>
  </label>

  <button
    class="btn btn-outline-primary ms-2"
    [ngClass]="{'disabled': this.selectedLastDate()}"
    (click)="addPeriod(1)"
    >
    <fa-icon [icon]="['fas', 'angle-right']" transform="grow-8"></fa-icon>
  </button>

</form>
