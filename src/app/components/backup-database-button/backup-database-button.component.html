<button
  class="btn btn-outline-primary"
  (click)="onClick()"
>
  <fa-icon [icon]="['fas', 'save']" transform="grow-8"></fa-icon>
</button>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div #liveToast id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
    <div class="toast-header">
      <strong class="me-auto">Backup successful</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{backupMessage}}
    </div>
  </div>
</div>
