<div>
  <div class="alert alert-info mb-2">
    @if (getBackupInfo().backupFileCount === 0) {
      <div>Backup information not available</div>
    }
    @if (getBackupInfo().backupFileCount > 0) {
      <div>Last backup time: <strong>{{getBackupInfo().lastBackupDateTime | date:'medium'}}</strong></div>
    }
  </div>
  <div class="input-group justify-content-end">
    <button type="button" class="btn btn-outline-primary" (click)="backupDatabaseClick()" [disabled]="backupLoading && !getLoading()">Backup database</button>
  </div>
</div>

<app-core-loading-progress [loadable]="backupInfoRepository"></app-core-loading-progress>
