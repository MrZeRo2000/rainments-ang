<div class="card">
  <h5 class="card-header">
    Summary
  </h5>
  <div class="card-body">
    <div class="d-flex">
      <div class="flex-grow-1">
        <div class="text-right">Payment</div>
        <div class="text-right">Commission</div>
      </div>
      <div class="ml-2 text-right">
        <div><strong>{{getTotalSummary().paymentAmount}}</strong></div>
        <div><strong>{{getTotalSummary().commissionAmount}}</strong></div>
      </div>
    </div>
  </div>
</div>

<div class="card mt-2">
  <h5 class="card-header">
    By group
  </h5>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col" class="text-center">Group</th>
        <th scope="col" class="text-center">Payment</th>
        <th scope="col" class="text-center">Commission</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getGroupSummary()">
          <td class="text-left">{{item.groupName}}</td>
          <td class="text-right">{{item.paymentAmount}}</td>
          <td class="text-right">{{item.commissionAmount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
