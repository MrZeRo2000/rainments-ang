<div class="input-group mt-2 justify-content-end">
  @if (editable.getEditState().editMode === EditMode.EM_CREATE) {
    <button type="button" class="btn btn-outline-primary" (click)="onCreate()" [disabled]="loadable.getLoading()">Create</button>
  }
  @if (editable.getEditState().editMode === EditMode.EM_EDIT) {
    <button type="button" class="btn btn-outline-primary" (click)="onSave()" [disabled]="loadable.getLoading()">Save</button>
  }
  <button type="button" class="btn btn-outline-secondary ms-2" (click)="onCancel()" [disabled]="loadable.getLoading()">Cancel</button>
</div>
