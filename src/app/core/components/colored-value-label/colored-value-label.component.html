@if (value || displayZero) {
  <span
    class="badge badge-value"
  [ngClass]="{
                'bg-success': colorScheme === colorSchemeType.POS_GREEN_NEG_RED && value >= 0,
                'bg-danger': colorScheme === colorSchemeType.POS_GREEN_NEG_RED && value < 0,
                'badge-value-light': !colorScheme
              }"
    >
    {{value}}
  </span>
}
